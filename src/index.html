<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GAME: CIRCLE & CROSS</title>
  
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="header">
      <p>GAME: CIRCLE & CROSS</p>
  </header>

  <section class ="game">
    <div class ="board">
      <div class="square" data-number ="1" data-state="free"></div>
      <div class="square" data-number ="2" data-state="free"></div>
      <div class="square" data-number ="3" data-state="free"></div>
      <div class="square" data-number ="4" data-state="free"></div>
      <div class="square" data-number ="5" data-state="free"></div>
      <div class="square" data-number ="6" data-state="free"></div>
      <div class="square" data-number ="7" data-state="free"></div>
      <div class="square" data-number ="8" data-state="free"></div>
      <div class="square" data-number ="9" data-state="free"></div>
    </div>
  </section>

  <footer class="footer">
    <div id="result"></div>
    <form class="gameMode">
      <input type="radio" name="player" value="SinglePlayer" class="radio" checked> Jeden Gracz
      <input type="radio" name="player" value="MultiPlayer" class="radio"> Dw√≥ch Graczy
    </form>
    <button class="restart">RESTART</button>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
